nome: Naiara
filmes:
  - titulo: A Origem
    ano: 2010
    elenco_principal:
      - Leonardo DiCaprio
      - Marion Cotillard
      - Elliot Page
      - Cillian Murphy
    tipo: Ficção Científica
    sinopse: "Dom Cobb é um ladrão com a rara habilidade de roubar segredos do inconsciente, obtidos durante o estado de sono. Impedido de retornar para sua família, ele recebe a oportunidade de se redimir ao realizar uma tarefa aparentemente impossível: plantar uma ideia na mente do herdeiro de um império. Para realizar o crime perfeito, ele conta com a ajuda do parceiro Arthur, o discreto Eames e a arquiteta de sonhos Ariadne. Juntos, eles correm para que o inimigo não antecipe seus passos."
  
  - titulo: Top Gun 2
    ano: 2022
    elenco_principal:
      - Tom Cruise
      - Miles Teller
      - Val Kilmer
      - Glen Powell
      - Jennifer Connelly
    tipo: Ação
    sinopse: "Depois de mais de 30 anos de serviço como um dos principais aviadores da Marinha, Pete 'Maverick' Mitchell está de volta, rompendo os limites como um piloto de testes corajoso. No mundo contemporâneo das guerras tecnológicas, Maverick enfrenta drones e prova que o fator humano ainda é essencial."

  - titulo: Divertida Mente
    ano: 2015
    elenco_principal:
      - Kaitlyn Dias
      - Richard Kind
      - Amy Poehler
      - Mindy Kaling
    tipo: Animação
    sinopse: "Com a mudança para uma nova cidade, as emoções de Riley, que tem apenas 11 anos de idade, ficam extremamente agitadas. Uma confusão na sala de controle do seu cérebro deixa a Alegria e a Tristeza de fora, afetando a vida de Riley radicalmente."

